name: Webloged Complete Workflow

on: ['push']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.18.4]
        mongodb-version: [4.4.1]

    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Use MongoDB ${{ matrix.mongodb-version }}
        uses: supercharge/mongodb-github-action@1.1.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run build app
        run: yarn build

      - name: Run all tests
        run: yarn test

      - shell: bash
        if: github.ref == 'refs/heads/master'
        name: Create SSH deployment key
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: ./scripts/deploy.sh

      - name: Deployment
        if: github.ref == 'refs/heads/master'
        run: git remote add umbler https://geonosis.deploy.umbler.com/jnyd80re/api-webloged-com-br.git && git push umbler master
        env:
          CI: true
